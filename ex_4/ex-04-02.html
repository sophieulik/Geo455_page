<!DOCTYPE html>
<html>
    <head>
        <title>Earth poles</title>
    </head>
    <body>
        <h2>Earth Poles Viewer</h2>
        <img id="myImage" src="images/north.svg"><br>
        <input type="button" value="North Pole" id="north">
        <input type="button" value="South Pole" id="south">
        <script>
            function showNorth() {
                document
                    .getElementById("myImage")
                    .src = "images/north.svg";
            }
            function showSouth() {
                document
                    .getElementById("myImage")
                    .src = "images/south.svg";
            }
            document
                .getElementById("north")
                .addEventListener("click", showNorth);
            document
                .getElementById("south")
                .addEventListener("click", showSouth);

        </script>
    </body>
    <br>
        <head>
        <title>Earth images</title>
    </head>
    <body>
        <h2>Cartoon vs. Real Earth</h2>
        <img id="myImage2" src="images/Earth_icon_222.png"><br>

        <input type="button" value="Real Earth" id="real">
        <script>
            function showcartoon() {
                document
                    .getElementById("myImage2")
                    .src = "images/Earth_icon_222.png";
            }
            function showreal() {
                document
                    .getElementById("myImage2")
                    .src = "images/earthicon333.png";
            }
            document
                .getElementById("cartoon")
                .addEventListener("click", showcartoon);
            document
                .getElementById("real")
                .addEventListener("click", showreal);

        </script>
    </body>
</html>
