<html>
   <head>
      <title>Ex- 6-5:UI</title>
       <style>
           #tin{
               float: left;
               width: 200px;
               height: 200px;
           }
           #moon {
               float: right;
               width: 300px;
               height: 300px;
           }
           #pic {
               float: left;
               top: 350px;
               width: 390px;
               height: 120px;
           }
                 </style>
    </head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

      <script>
          

          $(function(){
              $("#tin").draggable();
              $("#moon").droppable();
            });
            
          $(document).ready(function() {
              $('#pic').resizable();

});

      </script>

	
   <body>
       <h1> Tintin goes to moon</h1>
       <div>
           <img id="tin" src="img/tintin-milou.jpg" width="200px" height="200px"> 
           <img id= "moon" src="img/moon.jpg" >
           <p> Resizable picture! </p>
           <img id= "pic" src="img/mountain1.jpg" width="300px" height="70">
       </div>
       

   </body>
</html>
